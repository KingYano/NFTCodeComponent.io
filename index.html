<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Import font Outfit-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <!--Styles CSS-->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="ic-body">
    <div class="ic-card">
      <div class="ic-picture">
        <img class="i-image" src="images/image-equilibrium.jpg" alt="image NFT">
        <img class="i-image-hidden" src="images/icon-view.svg" alt="image view">
      </div>
      <div class="ic-paragraph">
        <h1 class="ic-title"><a class="i-link" href="#">Equilibrium #3429</a></h1>
        <p class="ic-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="ic-information">
          <div class="ic-info ic-info--price">
            <img class="i-icone" src="images/icon-ethereum.svg" alt="icone crypto eth">
            <span class="i-text i-text--price">0.041 ETH</span>
          </div>
          <div class="ic-info ic-info--date">
            <img src="images/icon-clock.svg" alt="icone timer">
            <span class="i-text i-text--date">3 days left</span>
          </div>
        </div>
      </div>
      <div class="ic-separation">
        <div class="ic-bar"></div>
      </div>
      <div class="ic-author">
        <img class="i-avatar" src="images/image-avatar.png" alt="avatar user">
        <p class="i-user-text">Creation of <a class="i-user-link" href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>

</html>
